<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halo Wallet</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* space-black background */
    }

    .halo-wallet {
      width: 104px;
      height: 104px;
      border-radius: 50%;
      border: 4px solid #00ffff; /* main circle */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffff;
      font-size: 1.2rem;
      font-weight: bold;
      animation: spin 2s linear infinite;
      box-shadow: 0 0 20px #00ffff,
                  0 0 40px #00ffff,
                  0 0 60px #00ffff; /* glowing halo */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg) scale(1.1);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
</head>

</body>
</html>
