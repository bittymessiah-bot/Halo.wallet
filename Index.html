<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spinning Halo</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .halo {
      width: 120px;
      height: 120px;
      border: 4px solid orange;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-transform: uppercase;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="halo">hello</div>
</body>
</html>
