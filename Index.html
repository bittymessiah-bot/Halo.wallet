<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Halo Wallet</title>
  <style>
    /* page */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* halo wallet */
    .halo-wallet {
      width: 120px;
      height: 120px;
      border: 4px solid orange;
      border-radius: 5%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#020202, #000); /* subtle inner */
      box-shadow: 0 0 18px rgba(255,165,0,0.18), 0 0 36px rgba(255,140,0,0.08);
      transform-origin: center center;
      animation: spin 2s linear infinite;
    }

    .halo-wallet .icon {
      font-size: 2.2rem;
      line-height: 1;
      user-select: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg) scale(0.6); }
      to   { transform: rotate(360deg) scale(1); }
    }

    /* prefers-reduced-motion support */
    @media (prefers-reduced-motion: reduce) {
      .halo-wallet { animation: none; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="halo-wallet" aria-label="Halo Wallet">
    <div class="icon">ðŸ’³</div>
  </div>
</body>
</html>
